<!DOCTYPE html><head><link href="../contrib/katex/katex.min.css" rel="stylesheet" type="text/css"></link><script src="../contrib/katex/katex.min.js" type="text/javascript"></script><script src="../contrib/plotly/plotly.min.js" type="text/javascript"></script></head><body><h1 id="media-extension">Media Extension</h1><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Flag_of_Michigan.svg"></img><div class="moose-float-div"><img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Flag_of_Washington.svg"></img><p class="moose-caption"><span class="moose-caption-text">Washington state flag.</span></p></div><div class="moose-float-div" id="montana-flag"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_Montana.svg"></img><p class="moose-caption"><span class="moose-caption-heading">Figure 1: </span><span class="moose-caption-text">Montana state flag.</span></p></div><div style="width:100%;" class="moose-float-div" id="newyork-flag"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_New_York.svg"></img><p class="moose-caption"><span class="moose-caption-heading">Figure 2: </span><span class="moose-caption-text">New York state flag.</span></p></div><div class="moose-float-div" id="idaho-flag"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_Idaho.svg"></img><p class="moose-caption"><span class="moose-caption-heading">Flag 1: </span><span class="moose-caption-text">Idaho state flag.</span></p></div><p>Montana: <a href="#montana-flag">Figure 1</a></p><p>New York: <a href="#newyork-flag">Figure 2</a></p><p>Idaho: <a href="#idaho-flag">Flag 1</a></p><h2 id="width">Width</h2><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Flag_of_Michigan.svg" style="width:15%;"></img><div style="width:15%;" class="moose-float-div"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Flag_of_Michigan.svg"></img><p class="moose-caption"><span class="moose-caption-text">Width is set to 15%</span></p></div></body>
